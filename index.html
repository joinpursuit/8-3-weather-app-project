<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="main.js"></script>
    <style></style>
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form >
            <label for="submit">Pick a Location</label>
            <input id="text" type="text" required>
            <input id="submit" type="submit" placeholder="Get Weather">
        </form>
    </header>

    <aside class="tempc"></aside>
    
    <main> 
        <article class="solo">Choose a location to view the weather.</article>
        <aside class="tri">
            <article class="tri1"></article>
            <article class="tri2"></article>
            <article class="tri3"></article>
        </aside>
        </main>
        <aside class="section">
            <section>
                <h4>Previous Searches</h4>
                <ul>
                    <p class="noprev">No previous searches</p>
                </ul>
            </section>
        </aside>
    
</body>
</html>
