<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
   <link rel="stylesheet" href="styles.css">
   <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
   <script defer src="main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    <form>
        <label>
        Pick a Location
        <input type="text" placeholder="Tokyo..."  name="location" id="location" />
        <input type="submit" name="Get Weather" id="Get Weather" value="Get Weather"
         />
         </label>
    </form>
</header>
<aside class="temp">
    <form>
        <section>
        <label>
            Convert the Temperature
            <input type = "number" id="temp-to-convert" />
        </label>
    </section>
<section>
        <label>
            To Celsius:
            <input type = "radio" id = "to-c" name = "convert-temp" value = "c" class = "converting-temp"/>
        </label>
    </section>
    <section>
        <label>
            To Fahrenheit:
            <input type = "radio" id = "to-f" name = "convert-temp" value = "f" class = "converting-temp"/>
        </label>
    </section>
        <input type = "submit" />
       
        <h4> </h4>
    </form>
</aside>
<main>
<article class="current-weather" id="display"></article>
<aside class="forecast" >
    <article><p></p></article>
    <article><p></p></article>
    <article><p></p></article>
</aside>
<p class="hide">Choose a location to view the weather.</p>
</main>
<aside>
<section>
<h4>Previous Searches</h4>
<ul></ul>
<p>No previous searches</p>
</section>
</aside>
</body>
</html>
