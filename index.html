<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <header>
        <h1>Weather App</h1>
        <form id="form">
            <label for="place">Pick a Location</label>
            <input type="text" name="place" placeholder="Enter Location Here"/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <aside id="aside-L">

    </aside>
    <main class="main">
            <div class="icon"></div>
             <article id="current">
                <p>Choose a location to view the weather.</p>
                <h2></h2>
                <p id="area"></p>
                <p id="region"></p>
                <p id="country"></p>
                <p id="currently"></p>
                <p id="chance-of-sunshine"></p>
                <p id="chance-of-rain"></p>
                <p id="chance-of-snow"></p>

            </article>
            <div class="today">
            <article id="today">
               <h3></h3>
               <p class="avg-tempL"></p> 
               <p class="max-tempL"></p>
               <p class="min-tempL"></p>
            </article>
            </div>
            <div class="tomorrow">
            <article id="tomorrow">
               <h3></h3>
               <p class="avg-tempM"></p> 
               <p class="max-tempM"></p>
               <p class="min-tempM"></p>
            </article>
            </div>
            <div class="day-after">
            <article id="day-after">
               <h3></h3>
               <p class="avg-tempR"></p> 
               <p class="max-tempR"></p>
               <p class="min-tempR"></p>
            </article>
            </div>
        
    
    </main>
    <aside id="aside-R">
        <section>
            <h4>Previous Searches</h4>
                <ul id="prev-search">
                    <p>No previous searches.</p>
                </ul>
        </section>
    </aside>

</body>
</html>
