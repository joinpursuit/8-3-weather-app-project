<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="main.js"></script>
    <title>Weather App</title>

</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form id="search form">
            <label>
                Pick a Location
                <input type="text" type="submit" name="location" id="location" />
                <input type="submit" name="Get Weather" id="Get Weather" value="Get Weather" />
            </label>

        </form>
    </header>
    <aside class="temperature-conversion"></aside>
    <main id="container" class="display">
        <p class="choose a location">Choose a location to view the weather.</p>
        <aside class="history"></aside>
        <article id="current-weather"></article>
        <aside>
            <article id="today"></article>
            <article id="tomorrow"></article>
            <article id="day-after-tomorrow"></article>
        </aside>

    </main>
    <aside>
        <section class="previous">
            <h4>Previous Searches</h4>
            <ul></ul>
            <p>No previous searches</p>
            </h4>
        </section>
    </aside>

</body>

</html>
