<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./main.js"></script>
  </head>
  <body>
    <header class="header">
      <h1>Weather App</h1>
      <form>
        <label for="location">Pick a Location</label>
        <input type="text" id="user-input" name="location" />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside class="aside">
      I am Aside

      <form id="conversion">
        <label for="temp-to-convert">Convert the Temperature</label>
        <input type="number" id="temp-to-convert" name="temp" step="1" />
        <br />
        <input type="radio" name="unit" value="fahrenheit" id="to-f" />
        <label for="to-c">To Fahrenheit</label>
        <br />
        <input type="radio" name="unit" checked value="celsius" id="to-c" />
        <label for="to-c">To Celsius</label>
        <br />
        <input type="submit" id="convert-temp" value="Convert" />
      </form>
    </aside>
    <main class="main">
      <p>Choose a location to view the weather.</p>
      <aside>
        <article id="current">p</article>
        <article class="upcoming-weather" id="today"></article>
        <article class="upcoming-weather" id="tomorrow"></article>
        <article class="upcoming-weather" id="day-after"></article>
      </aside>
    </main>
    <aside class="previous">
      <section>
        <h4>Previous Searches</h4>
        <ul>
          <p>No previous searches.</p>
        </ul>
      </section>
    </aside>
  </body>
</html>
