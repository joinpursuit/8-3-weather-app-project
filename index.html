<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="myscripts.js"></script>
    <title>Weather App Project</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <label>Pick a Location</label>
        <input type="text" placeholder="Search Location..." />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <aside id="widget">
      <form>
        <label for="convert-temp"
          ><strong>Convert the Temperature:</strong></label
        >
        <input
          type="number"
          name="convert-temp"
          id="temp-to-convert"
          placeholder="Ex: 100"
        />
        <div>
          <label for="to-c"
            >To Celcius<input type="radio" id="to-c" name="temptype"
          /></label>
        </div>
        <div>
          <label for="to-f"
            >To Farenheit <input type="radio" id="to-f" name="temptype"
          /></label>
        </div>
        <input type="submit" value="Submit" />
      </form>
      <h4>0.00</h4>
    </aside>
    <main>
      <article class="text">
        <p class="text2">Choose a location to view the weather.</p>
        <img id="icon" />
        <p id="sun"></p>
        <p id="rain"></p>
        <p id="snow"></p>
      </article>
      <aside class="weather">
        <article class="day1">
          <strong>Today</strong>
          <p></p>
          <p></p>
          <p></p>
        </article>
        <article class="day2">
          <strong>Tomorrow</strong>
          <p></p>
          <p></p>
          <p></p>
        </article>
        <article class="day3">
          <strong>Day After Tomorrow</strong>
          <p></p>
          <p></p>
          <p></p>
        </article>
      </aside>
    </main>
    <aside class="searches">
      <section>
        <h4>Previous Searches</h4>
        <p class="text3">No previous searches.</p>
        <ul></ul>
      </section>
    </aside>
  </body>
</html>
