<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input type="text" name="location"/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <aside class="aside">
        <form class="convert">
            <label for="to-c">Convert the temperature:</label>
            <p><input type="number" id="temp-to-convert" name="toConvert"></p>
            <p>To Celsius<input class="radio" type="radio" id="to-c" name="convert-temp" value="c"></p>
            <p>To Fahrenheit<input class="radio" type="radio" id="to-f" name="convert-temp" value="f"></p>
            <input type="submit">
            <h4></h4>
        </form>
    </aside>
    
    <main class="main">

        <article class="art1">
            Choose a location to view the weather.
        </article>
       
        <aside class="articles">
            <article class="today"></article>
            <article class="tomorrow"></article>
            <article class="after"></article>
        </aside>
    </main>
    <aside class="prev">
        <section>
            <h4>Previous Searches</h4>
            <ul class="prevList">
                <p>No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>
</html>
