<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="form">
        <form type="submit">
            <h1>Weather App</h1>
            Pick a Location
            <input type="text"/>
            <input id="myButton" type="submit" value="Get Weather">
        </form>
    </header>
    <main>
        <article class="location">
            <p id="placeholder">Choose a location to view the weather</p>
            <!-- current requested city data -->
            <h3 id="city"></h3>
            <p><strong id="areaHold"></strong>
                <span id="area"></span></p>
            <p><strong id="regionHold"></strong>
                <span id="region"></span></p>
            <p><strong id="countryHold"></strong>
                <span id="country"></span></p>
            <p><strong id="currentlyHold"></strong>
                <span id="currently"></span></p>
        </article>
        <aside class="searches">
            <section>
                <h4>Previous Searches</h4>
                <ul id="searchHistory">
                    <p id="searchPlaceholder">No previous searches</p>
                    <!-- li will be previous searches -->
                </ul>
            </section>
        </aside>
        <aside class="forecast">
            <article>
                <!-- today's forecast -->
            </article>
            <article>
                <!-- tomorrow's forecast -->
            </article>
            <article>
                <!-- day after tomorrow forecast -->
            </article>
        </aside>
    </main>
</body>
</html>
