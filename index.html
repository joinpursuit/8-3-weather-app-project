<html lang="en">
<head>
   <meta charset="UTF-8" />

   <link rel="icon" href="./assets/favicon.ico" />
   <meta property="og:title" content="Weather App">
   <meta property="og:description" content="location based 3-day weather app">
   <meta property="og:image" content="./assets/all-feature.png">
   <meta property="og:url" content="http://wttrapp.netlify.com">
   <meta name="og:site_name" content="weatherapp">
   <meta name="twitter:image:alt" content="Alt text for image">

    <title>City Weather App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
    <!-- <script defer src="./locationinfo.js"></script>

<body class="backgrImage">
 
     <header class="header">
      <div class="heading">
         <h1 class="title">Weather App</h1>
         <form id="user-inputs">
              <p>Pick a Location </p>
              <input type="text" aria-label="City name" placeholder="Enter a city... .." id="location"  class="location"/>
             <input type="submit" id="submit-location" value="Get Weather" />
         </form>

        </div>
         <div class="container">
          <input type="checkbox" id="theme-toggle">
          <label for="theme-toggle"></label>
        </div>
     </header>
    
     <section class="error"></section>
     <section class="status">
      <section class="main" >

        <aside class="temperature-converter mob"> 

          <form id="temperature-input">
              
           <label id="tempText" for="temperature">Convert the temperature</label>
           <input type="number" aria-label="temperature value to convert " placeholder="Enter a number"
           class="temperature" id="temp-to-convert" />

            <section class="conversions"> 
             <section class="celsius">
               <label for="to-c" class="radio"> To Celsius</label>
               <input type="radio" id="to-c" name="convert" value="celsius" checked/>
            </section> 
             <section class="fahrenheit"> 
               <label for="to-f" class="radio">To Fahrenheit</label>
               <input type="radio" id="to-f" name="convert" value="fahrenheit" />
            </section>
          </section>
            <input aria-label="Convert temperature" type="submit" id="conversion-btn" value="Convert" />
            </form>
            <h4 class="result"></h4>
          </aside>
       
        <main class="">
          <article class="location-data" >
            Choose a location to view the weather
           <div class="weather  backgrImage" > 
           </div>
          </article>
           
           <article class="three_day_forecast hidden">
            <!-- <div id="my-modal" class="modal">
              This is a popup box
              <div class="modal-content">
                <div class="modal-header">
                  <span aria-label="Close" class="close">&times;</span>
                  <h2>Hourly forecast</h2>
                </div>
                <div class="modal-body" id="modal-body">
          
              
               </div>
          
                 <div class="modal-footer">
                   <h3>Modal Footer</h3>
                </div>
                </div>
              </div> -->
           </article>
         </main>

        <aside class="previous-history">
           <section class="history">Previous Searches
            <p class="noSearch">No previous searches</p>
            <nav>
            <ul class="search-history">
               
            </ul>
          </nav>
           </section>
         </aside>
      
      </section>
    </section>
    <footer class="footer">
        <p><small>&copy; Copyright Meera Ramesh</small></p>
    </footer>
</body>
</html>
