<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Weather App</title>
</head>
<body>
    <header class="form">
        <form type="submit">
            <h1>Weather App</h1>
            Pick a Location
            <input type="text"/>
            <input class="fetch" id="myButton" type="submit" value="Get Weather">
        </form>
    </header>
    <main>
        <article class="location">
            <p id="placeholder">Choose a location to view the weather</p>
            <!-- current requested city data -->
            <h2 id="city"></h2>
            <p><strong id="areaHold"></strong>
                <span id="area"></span></p>
            <p><strong id="regionHold"></strong>
                <span id="region"></span></p>
            <p><strong id="countryHold"></strong>
                <span id="country"></span></p>
            <p><strong id="currentlyHold"></strong>
                <span id="currently"></span></p>
        </article>
        <aside class="searches">
            <section>
                <h4>Previous Searches</h4>
                <ul id="searchHistory">
                    <p id="searchPlaceholder">No previous searches</p>
                    <!-- li will be previous searches -->
                </ul>
            </section>
        </aside>
        <aside class="forecast">
            <article id="today">
                <!-- today's forecast -->
                <h3 id="todayForecast"></h3>
                <p><strong id="avgTempHold"></strong>
                    <span id="avgTemp"></span></p>
                <p><strong id="maxTempHold"></strong>
                    <span id="maxTemp"></span></p>
                <p><strong id="minTempHold"></strong>
                    <span id="minTemp"></span></p>
            </article>
            <article id="tomorrow">
                <!-- tomorrow's forecast -->
                <h3 id="tomorrowForecast"></h3>
                <p><strong id="avgTempHoldTomorrow"></strong>
                    <span id="avgTempTomorrow"></span></p>
                <p><strong id="maxTempHoldTomorrow"></strong>
                    <span id="maxTempTomorrow"></span></p>
                <p><strong id="minTempHoldTomorrow"></strong>
                    <span id="minTempTomorrow"></span></p>
            </article>
            <article id="dayAfterTomorrow">
                <!-- day after tomorrow forecast -->
                <h3 id="dayAfterTomorrowForecast"></h3>
                <p><strong id="avgTempHoldAfterTomorrow"></strong>
                    <span id="avgTempAfterTomorrow"></span></p>
                <p><strong id="maxTempHoldAfterTomorrow"></strong>
                    <span id="maxTempAfterTomorrow"></span></p>
                <p><strong id="minTempHoldAfterTomorrow"></strong>
                    <span id="minTempAfterTomorrow"></span></p>
            </article>
        </aside>
    </main>
</body>
</html>
