<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styling.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form id="choose-a-location">
        <label for="search-bar" id="label">Choose a Location </label>
        <input type="text" id="search-bar" />
        <input type="submit" value="Get Weather" />
      </form>
    </header>
    <section class="main"> 
      <div class="converter"> 
        <aside>

    <form class="converter">
            <label>
                convert 째C to 째F 
                <input type="number" id="temp-to-convert" />
            </label>
                    <label>
<input type="radio" name="temp-to-convert" id="to-c" value="C"/>째C
 checked="yes to celcius"               
                 </label>
  <label>
<input type="radio" name="temp-to-convert" id="to-f" value="F"/>째F  checked="yes to fahrenheit"

            </label>
            <label>
                <input type="submit" class="button" value="convert"/>
            </label>
<h4 class="converted-temp"></h4>
        </form>
    </aside>
</div>
<div>
    <main>


 <p class="defaults"> Choose a location to view the weather. </p>
    <article class="current-weather weather"></article>
    <aside class="upcoming-weather">
        <div>
        <article class="today-weather"></article>
        </div>
        <div>
        <article class="tomorrow-weather"></article>
        </div>
        <div>
        <article class="day-after-tomorrow-weather"></article>  
        </div>  
        
    
    </aside>
   </main>
</div>
<div>
   <aside class="weather history">
    <section>

   
        <h4> Previous Searches</h4>
            <ul>
              <li>"userInput"</li>
              <li>"currentTemp"</li>
              <li>"prepend"</li>
            </ul>
             <p class="default">No previous searches.</p>

    </section>
   </aside>
  </body>
</html>
