<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
        <form> 
            <label for="location">Pick a Location</label>
            <input type="text" name="location"/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <aside class="aside">

    </aside>
    <main class="main">
        <article>
            Choose a location to view the weather
            <div id="title"></div>
            <div id="area"></div>
            <div id="region"></div>
            <div id="country"></div>
            <div id="currently"></div>
        </article>
        <aside>
            <article>
                
            </article>
            <article></article>
            <article></article>
        </aside>
    </main>
    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul class="ul">
                <li class="no-previous">No previous searches.</li>
            </ul>
        </section>
    </aside>
    <span id="today">
        <div id="todaysday"></div>
        <div id="todayaverage"></div>
        <div id="todaymax"></div>
        <div id="todaymin"></div>       
    </span>
    <span id="tomorrow">
        <div id="tomorrowday"></div>
        <div id="tomorrowaverage"></div>
        <div id="tomorrowmax"></div>
        <div id="tomorrowmin"></div>       
        </span>
        <span id="dayaftertomorrow">
            <div id="dayaftertomorrowday"></div>
            <div id="dayaftertomorrowaverage"></div>
            <div id="dayaftertomorrowmax"></div>
            <div id="dayaftertomorrowmin"></div>       
            </span>

</body>

</html>
