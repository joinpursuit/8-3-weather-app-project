<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./stylin.css" />
    <script defer src="./main.js"></script>
    <title>Evan's Weather App</title>
</head>

<body>
    <header class="header">
        <h1>Weather App</h1>
        <form class="locationForm">
            <label for="location">Pick a Location</label>
            <input type="text" name="location" placeholder="Enter your city..." required />
            <input type="submit" value="Get Weather" />
        </form>
    </header>

    <aside class="tempConversion">
        <form>
            <label id="convert-title">Convert the Temperature
                <input type="number" id="temp-to-convert" placeholder="Enter your temp..." required>
            </label>
            <br>
            <label>
                <input type="radio" id="to-c" name="convertTemp" value="c" checked>
                to Celsius
            </label>
            <br>
            <label>
                <input type="radio" id="to-f" name="convertTemp" value="f">
                to Fahrenheit
            </label>
            <br>
            <label>
                <input type="submit" value="Convert">
            </label>
        </form>
        <h4 class="convertedTemp"></h4>
    </aside>

    <main class="main">
        <article class="location-weather">
            <h2>Choose a location to view the weather.</h2>
            <img src="https://www.icegif.com/wp-content/uploads/icegif-951.gif"/>
            <p class="nearest"></p>
            <p class="region"></p>
            <p class="country"></p>
            <p class="currentTemp"></p>
            <p class="sunChance"></p>
            <p class="rainChance"></p>
            <p class="snowChance"></p>
        </article>

        <aside class="forecast"></aside>
    </main>

    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul id="previous-searches">
                <p id="noSearch">No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>

</html>
