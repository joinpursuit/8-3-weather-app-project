    <header class="header">

        </form>
    </header>
    <aside class="aside">

    </aside>
    <main class="main">
        <article>
            Choose a location to view the weather.
        </article>
        <aside>
            <!-- give articals names Today, Tomorrow, Day After  -->
            <article class="today">  </article>
            <article class="tomorrow">  </article>
            <article class="dayaftertomorrow">  </article>

            <h4>Previous Searches</h4>
