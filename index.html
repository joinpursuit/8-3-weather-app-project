<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input type="text" name="location"/>
            <input type="submit" value="Get Weather"/>
        </form>
    </header>
    <aside class="aside">
        <form>
            <label for="temp-conversion">Convert the temperature:</label>
            <br>
            <input type="number" id="temp-to-convert" name="converting">
            <br>
            <label for="C">To Celcius:</label>
            <input type="radio" id="to-c" name="convert-temp" value="c">
            <br>
            <label for="F">To Fahrenheit:</label>
            <input type="radio" id="to-f" name="convert-temp" value="f">
            <br>
            <input type="submit">
            <h4 id="result"></h4>
            <to-c></to-c>
        </form>
    </aside>
    <main class="main">
        <article>
            Choose a location to view the weather.
        </article>
        <aside>
            <article></article>
            <article></article>
            <article></article>
        </aside>
    </main>
    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul>
                <p>No previous searches.</p>
            </ul>
        </section>
    </aside>
</body>
</html>
