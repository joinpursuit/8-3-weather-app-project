<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Weather App</h1>
        <form>
            <label for="location">Pick a Location</label>
            <input type="text" name="location" id="input"/>
            <input type="submit" value="Get Weather">
        </form>
    </header>
    <aside class="aside">

    </aside>
    <main class="main">
        <article>Choose a location to view the weather.</article>
        <aside>
            <article class="today"></article>
            <article class="tomorrow"></article>
            <article class="dayAfterTom"></article>
        </aside>
    </main>
    <aside class="previous">
        <section>
            <h4>Previous Searches</h4>
            <ul>
                <p>No previous searches.</p>
            </ul>
        </section>
    </aside>
    <div>
        <form class="conversion">
            <label for="temp-to-convert">Convert the temperature:</label>
            <input type="number" name="temp-to-convert" id="input"/><br>
            <input type="radio" id="to-c" name="convert-temp" value="c">
            <label for="c">To celcius</label><br>
            <input type="radio" id="to-f" name="convert-temp" value="f">
            <label for="f">To fahrenheit</label><br>
            <input type="submit" value="Get Conversion">
            <h4>hey</h4>
        </form>
    </div>
</body>
</html>
